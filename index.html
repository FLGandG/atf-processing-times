<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ATF Processing Times (Live)</title>
  <meta name="description" content="Live ATF processing times table pulled automatically from the official ATF page via Apify." />
</head>
<body style="font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, Helvetica, sans-serif; margin:0; background:#f6f7f8;">
  <main style="max-width: 1000px; margin: 0 auto; padding: 22px;">
    <header style="background:#111; color:#fff; border-radius:14px; padding:16px 16px; display:flex; align-items:center; gap:12px;">
      <img src="https://img1.wsimg.com/isteam/ip/7fb0ff5e-678a-44cd-901e-e5fe3294af22/ATF%20Logo.png/:/rs=w:1440,h:1440"
           alt="ATF logo" style="width:44px; height:44px; object-fit:contain; background:#fff; border-radius:10px; padding:6px;" />
      <div>
        <div style="font-size:20px; font-weight:800; line-height:1.1;">ATF Processing Times</div>
        <div id="meta" style="font-size:13px; opacity:.85;">Loading update info…</div>
      </div>
    </header>

    <section style="background:#fff; border:1px solid #e6e6e6; border-radius:14px; margin-top:14px; overflow:hidden;">
      <div style="padding:14px 14px 0 14px; color:#333; font-size:15px; line-height:1.5;">
        This table is automatically refreshed from the official ATF “Current Processing Times” page using an Apify actor.
        Times are averages and may vary by application.
      </div>

      <div style="overflow:auto; margin-top:12px;">
        <table style="width:100%; border-collapse:collapse; min-width:720px;">
          <thead>
            <tr style="background:#f3f4f6;">
              <th style="text-align:left; padding:12px 14px; border-bottom:1px solid #e6e6e6;">Application type</th>
              <th style="text-align:left; padding:12px 14px; border-bottom:1px solid #e6e6e6;">Average processing time</th>
              <th style="text-align:left; padding:12px 14px; border-bottom:1px solid #e6e6e6;">90% completed within</th>
            </tr>
          </thead>
          <tbody id="tbody">
            <tr><td colspan="3" style="padding:14px; text-align:center; color:#666;">Loading…</td></tr>
          </tbody>
        </table>
      </div>

      <div style="display:flex; justify-content:space-between; gap:12px; padding:12px 14px; font-size:12px; color:#666; background:#fafafa; border-top:1px solid #eee;">
        <div>
          Source: <a href="https://www.atf.gov/resource-center/current-processing-times" target="_blank" rel="noopener">atf.gov</a>
        </div>
        <div>
          <a href="#" id="refresh" style="font-weight:800; color:#333; text-decoration:underline;">Refresh</a>
        </div>
      </div>
    </section>
  </main>

  <script>
    // STEP 5 will give you the exact Apify JSON URL to paste here:
    const APIFY_JSON_URL = "https://api.apify.com/v2/datasets/ObndDxhWWgMYWxTNz/items?format=json&view=overview&clean=true";

    async function load(force) {
      const meta = document.getElementById("meta");
      const tbody = document.getElementById("tbody");

      try {
        const url = force ? (APIFY_JSON_URL + (APIFY_JSON_URL.includes("?") ? "&" : "?") + "t=" + Date.now()) : APIFY_JSON_URL;
        const res = await fetch(url, { cache: "no-store" });
        if (!res.ok) throw new Error("Fetch failed: " + res.status);
        const json = await res.json();

        const fetched = json.fetched_at ? new Date(json.fetched_at).toLocaleString() : "";
        meta.textContent = fetched ? ("Last updated: " + fetched) : "Last updated: (unknown)";

        const rows = (json.data || []).map(r => {
          const a = (r.application || "").replace(/</g,"&lt;");
          const avg = (r.average_time || "").replace(/</g,"&lt;");
          const p90 = (r.percentile_90 || "").replace(/</g,"&lt;");
          return `<tr>
            <td style="padding:12px 14px; border-bottom:1px solid #eee;">${a}</td>
            <td style="padding:12px 14px; border-bottom:1px solid #eee;">${avg}</td>
            <td style="padding:12px 14px; border-bottom:1px solid #eee;">${p90}</td>
          </tr>`;
        }).join("");

        tbody.innerHTML = rows || `<tr><td colspan="3" style="padding:14px; text-align:center; color:#666;">No rows found.</td></tr>`;
      } catch (e) {
        meta.textContent = "Unable to load updates right now.";
        tbody.innerHTML = `<tr><td colspan="3" style="padding:14px; text-align:center; color:#666;">Feed failed to load.</td></tr>`;
        console.error(e);
      }
    }

    document.getElementById("refresh").addEventListener("click", function(e){
      e.preventDefault();
      load(true);
    });

    load(false);
  </script>
</body>
</html>
